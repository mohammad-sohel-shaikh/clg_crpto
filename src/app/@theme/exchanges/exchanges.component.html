<p>exchanges works!</p>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr class="table-header">
                <th scope="col"></th>
                <th scope="col">All Coin</th>
                <th scope="col">Price</th>
                <th scope="col">24h</th>
                <th scope="col">Recommended</th>
                <!-- <th scope="col">24H</th> -->
            </tr>
        </thead>
        <tbody id="myTable">
            <tr *ngFor="let item of exhchangedata.data.exchanges; index as i">
                <td>{{i+1}}</td>
                <td>
                    <img src={{item.iconUrl}} width="28" height="28" alt="Coinranking cryptocurrency prices"
                        class="logo__img" />
                    {{item.name}}
                    <div style="font-size: small;margin-left: 33px;">{{item.symbol}}</div>
                </td>
                <td>${{item.price|number:'1.1-3'}}</td>
                <td>${{(item["24hVolume"]/1000000).toFixed(3)}}</td>
                <!-- <td>{{item.recommended ? '':}}</td> -->
                <i class="fa-sharp fa-light fa-shield-check"></i>
                <td><i class="fa-sharp fa-regular fa-shield-check" style="color: #29a831;"></i></td>
                <td><i class="fa-sharp fa-light fa-shield-check" style="color: #1f5125;"></i></td>

                <!-- <td>
                    <button nbButton outline status="{{user.change>0 ? 'primary': 'danger'}}"
                        class="border">{{user.change}}%</button>
                </td> -->
                <!-- <td>${{user.marketCap}}</td> -->
                <!-- <td>${{(user.marketCap/1000000000).toFixed(3)}} billion</td> -->

            </tr>
        </tbody>
    </table>
</div>
