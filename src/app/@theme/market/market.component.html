<p>market works!</p>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr class="table-header">
                <th scope="col"></th>
                <th scope="col">Markte</th>
                <th scope="col">Price</th>
                <th scope="col">24h trade volume</th>
                <th scope="col">Recommended</th>
                <!-- <th scope="col">24H</th> -->
            </tr>
        </thead>
        <tbody id="myTable">
            <tr *ngFor="let item of marketdata.data.markets; index as i">
                <td>{{i+1}}</td>
                <td>
                    <img src={{item.exchange.iconUrl}} width="28" height="28" alt="Coinranking cryptocurrency prices"
                        class="logo__img" />
                    {{item.base.symbol}}/{{item.quote.symbol}}
                    <div style="font-size: small;margin-left: 33px;">{{item.exchange.name}}</div>
                </td>
                <td>$ {{item.price|number:'1.1-3'}}</td>
                <td>$ {{(item["24hVolume"]/1000000).toFixed(3)}}</td>
               <td><i class="fa-solid fa-2xl fa-shield"></i></td>


            </tr>
        </tbody>
    </table>
</div>
